@if (isAddingTask) {
    <app-new-task />
}

<section id="tasks">
    <header>
        <h3>{{ name }}'s Tasks</h3>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for (task of selecdtedUserTasks; track task.id) {
           
        <li>
            <app-task [task]="task" (taskComplete)="onTaskCompleted($event)"/>
        </li>
       }
    
    </ul>
</section>
