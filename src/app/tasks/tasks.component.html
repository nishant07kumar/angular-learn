@if (isAddingTask) {
    <app-new-task [userId]="userId" (close)="onTaskClose()"  />
}

<section id="tasks">
    <header>
        <h3>{{ name }}'s Tasks</h3>
        <menu>
            <button (click)="onStartAddTask()"> Add Task </button>
        </menu>
    </header>
    <ul>
        @for (task of selecdtedUserTasks; track task.id) {           
        <li>
            <app-task [task]="task" ></app-task>
        </li>
       }    
    </ul>
</section>
